<!--A <ul> with three <li> items.
    A <button> with the text "Add Item".
    Write JavaScript to:
    
Select the <ul> using querySelector and add a new <li> element with the text "New Item" whenever the button is clicked.
Ensure each newly added <li> is styled with a bold font & blue colour if the sequence number of the li is odd and if the sequence no. 
is even style the li with italic font & red colour. --->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="ul">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <button>Add item</button>
</body>

</html>
<script>

    const ul = document.querySelector("#ul")
    const button = document.querySelector("button")

    button.addEventListener('click', () => {

        let last =ul.lastElementChild
        if(last && last.textContent==="New Item"){
            return
        }
        const Newli = document.createElement("li")
        Newli.textContent = "New Item"
        Newli.style.fontWeight = "bold"
        Newli.style.color = "blue"
       
        let index=ul.children.length+1
        console.log(index)
        if(index%2==0){
            Newli.style.fontStyle = "italic"
            Newli.style.color = "red"
        }else{
            Newli.style.fontWeight = "bold"
        }
        ul.appendChild(Newli);
       
    })
    let listItems = document.querySelectorAll("#ul li");
    let index = 1;
    for (p of listItems) {
        if (index % 2 == 0) {
            p.style.fontStyle = "italic"
            p.style.color = "red"
        } else {
            p.style.fontWeight = "bold"
        }
        index++; 
    }

</script>
