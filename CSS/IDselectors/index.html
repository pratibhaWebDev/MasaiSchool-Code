<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #main-title {
      font-size: 32px;
      color: darkblue;
      text-align: center;
    }

    #subtitle {
      font-size: 24px;
      color: darkgreen;
    }

    p {
      padding: 10px;
      border: 1px solid #ddd;
      margin: 10px;
    }
</style>
<body>
    <h1 id="main-title">Heading One</h1>
    <h2 id="subtitle">Heading Two</h2>

    <p>This is a paragraph with some text. It has padding and a soft border.</p>
    <p>Another paragraph with more text. Padding and border are applied.</p>
    <p>A third paragraph for demonstration. Padding and border are consistent.</p>
  
</body>
</html>
